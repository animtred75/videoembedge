<html>
    <head>
        <title>Video Embed!</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <video controls name="media" id="vid"></video>
        <div id="vidd" style="position:absolute">
            <label style="color:aliceblue">Enter Video URL:</label>
            <input type="text" id="gfdgdfgd">
            <button onclick="window.location = '?video_url=' + encodeURIComponent(document.getElementById('gfdgdfgd').value)">link</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
